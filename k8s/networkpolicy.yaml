apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: gordion-relay-netpol
  namespace: gordion-relay
spec:
  podSelector:
    matchLabels:
      app: gordion-relay
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow traffic from anywhere on HTTP/QUIC ports (public service)
  - from: []
    ports:
    - port: 80
      protocol: TCP
    - port: 443
      protocol: UDP
  # Allow metrics scraping from monitoring namespace
  - from:
    - namespaceSelector:
        matchLabels:
          name: monitoring
    ports:
    - port: 8080
      protocol: TCP
  # Allow internal cluster access to metrics
  - from:
    - namespaceSelector: {}
    ports:
    - port: 8080
      protocol: TCP
  egress:
  # Allow DNS resolution
  - to: []
    ports:
    - port: 53
      protocol: UDP
    - port: 53
      protocol: TCP
  # Allow HTTPS for Let's Encrypt ACME
  - to: []
    ports:
    - port: 443
      protocol: TCP
  # Allow HTTP for Let's Encrypt ACME
  - to: []
    ports:
    - port: 80
      protocol: TCP