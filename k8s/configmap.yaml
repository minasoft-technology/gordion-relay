apiVersion: v1
kind: ConfigMap
metadata:
  name: gordion-relay-config
  namespace: gordion-relay
  labels:
    app: gordion-relay
data:
  config.json: |
    {
      "listen_addr": ":443",
      "domain": "zenpacs.com.tr",
      "tls": {
        "auto_cert": true,
        "acme_email": "ops@minasoft.com.tr"
      },
      "idle_timeout": "30s",
      "max_concurrent_conn": 1000,
      "request_timeout": "30s",
      "metrics_addr": ":8080"
    }
  # Hospital configuration will be loaded from environment variables (Secret)